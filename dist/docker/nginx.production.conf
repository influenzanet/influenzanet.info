# Daemon Errors Workers
# error_log /dev/error_log error;
worker_processes 4;
events {
  worker_connections 1024;
}

http {
	charset utf-8;
	default_type application/octet-stream;

	types {
		text/html               html;
		text/javascript         js;
		text/css                css;
		image/png               png;
		image/jpg               jpg;
		image/svg+xml           svg svgz;
		application/octet-steam eot;
		application/octet-steam ttf;
		application/octet-steam woff;
	}

	# APP
	server {
		resolver 127.0.0.11;
		listen 80;

		listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

		sendfile on;
		root /app;
    proxy_http_version 1.1;

		location ~ ^/(assets) {
		  expires     31d;
		  add_header  Cache-Control public;
		  sendfile              on;
          sendfile_max_chunk    1m;
          tcp_nopush            on;
          tcp_nodelay           on;
          keepalive_timeout     65;
		}

    # Backend Api
    location ~ ^/api/(.*)$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://server:3333/api/$1$is_args$args;
    }

    # Backend Admin
    location ~ ^/admin/(.*)$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://server:3333/admin/$1$is_args$args;
    }

    # Backend Public directory
    location ~ ^/public/(.*)$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://server:3333/public/$1$is_args$args;
    }

    # Fallback SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
	}
}
