<nav [ngClass]="{'is-sticky': isSticky}">

  <div class="nav-content">
    <div class="left">
      <img
        class="logo link"
        src="/assets/img/logo/influenzaNet/influenzanet_logo.png"
        alt="influenzaNet Logo"
        routerLink="/"
      >
    </div>

    <div class="right" [ngClass]="{ 'is-open': isOpen }">
      <span routerLink="/explore-data" routerLinkActive="active" class="link">Explore our data</span>
      <span routerLink="/project" routerLinkActive="active" class="link">The project</span>
      <span routerLink="/about-data" routerLinkActive="active" class="link">About our data</span>
      <span routerLink="/publications" routerLinkActive="active" class="link">Publications</span>
    </div>

    <div class="hamburger" (click)="toggleOpen()">
      <i *ngIf="!isOpen" class="fa-solid fa-bars"></i>
      <i *ngIf="isOpen" class="fa-solid fa-xmark"></i>
    </div>
  </div>

</nav>
